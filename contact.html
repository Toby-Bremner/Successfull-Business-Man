      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-brand ms-3">Successful Business Man</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end me-5"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="mybook.html">My Book</a>

              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!--End of Navbar-->

    <!--Form-->
    <div class="container">
      <h1 class="my-5">
        Have any questions? <br />
        Feel free to contact us.
      </h1>

      <form>
        <div class="form-floating mb-3">
          <i class="font-awesome fa-solid fa-user-tie fa-lg"></i>
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="Your Name Here"
          />
          <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mb-3">
          <i class="font-awesome fa-solid fa-envelope fa-lg"></i>
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="Your email here"
          />
          <label form="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
          <i class="font-awesome fa-solid fa-phone fa-lg"></i>
          <input
            type="text"
            class="form-control"
            id="floatingPhone"
            placeholder="***-***-****"
          />
          <label for="floatingPhone">Phone</label>
        </div>

        <div class="form-floating mb-3">
          <i class="font-awesome-textarea fa-solid fa-message fa-lg"></i>
          <textarea
            class="form-control"
            placeholder="Your Question Here"
            id="floatingTextArea"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextArea">Your Question Here</label>
        </div>

        <button type="button" class="btn btn-outline-dark mb-5">Submit</button>
      </form>
    </div>
    <!--End of form-->

    <!--Footer-->
    <div class="container-lg mt-5 text-center">
      <h3>Find Me on Social Media</h3>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <a href="https://twitter.com/" target="_blank">
          <img
            src="img/logo-twitter.svg"
            alt="logo for twitter"
            class="icons"
            ;
          />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img
            src="img/logo-facebook.svg"
            alt="logo for facebook"
            class="icons"
            ;
          />
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <img
            src="img/logo-linkedin.svg"
            alt="logo for linkedin"
            class="icons"
            ;
          />
        </a>
      </div>
    </div>
    <!--End of Footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
